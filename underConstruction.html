      @font-face {

      /*Safari & Chromium*/
      @-webkit-keyframes colorTransition {
        0% {color: #800080;}
        25% {color: #004040;}
        50% {color: #804000;}
        75% {color: #004080;}
        100% {color: #800080;}
      }
      @keyframes colorTransition {
        0% {color: #800080;}
        25% {color: #004040;}
        50% {color: #804000;}
        75% {color: #004080;}
        100% {color: #800080;}
      }

      body {
        color: #666666;
        background-color: #1B1B1A;
        text-align: center;
        /*covering all the prefix bases*/
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
      }

      a {
        color: #666666;
        text-decoration: none;
      }

      a:hover {
        color: #AAAAAA;
        text-decoration: none;
      }

      button {
        cursor: pointer;
      }

      span, .notifyBox {
        font-family: "ubuntu mono", sans-serif;
      }

      #title {
        font-size: 123px;
        text-align: center;
        /*Safari & Chromium*/
        -webkit-animation-name: colorTransition;
        -webkit-animation-duration: 1s;
        -webkit-animation-iteration-count: infinite;
        animation-name: colorTransition;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        text-shadow: 8px 8px 8px #000000;
      }

      .text {
        font-size: 88px;
      }

      .copyright {
        position: absolute;
        top: 0px;
        right: 0px;
        font-size: 24px;
      }

      /*
      ############################
      ############FACE############
      ############################
      */

      .container {
        margin: auto;
        width: 700px;
        height: 400px;
        text-align: center;
      }

      .eye {
        display: inline-block;
        height: 140px;
        width: 180px;
        border-radius: 300px;
        /*Safari*/
        background: -webkit-radial-gradient(circle, black 8%, #4040EE 8%, #1010EE 30%, white 30%, black 300%);
        background: radial-gradient(circle, black 8%, #4040EE 8%, #1010EE 30%, white 30%, black 210%);
        box-shadow: 8px 8px 8px #000000;
      }

      .mouth {
        margin: auto;
        overflow: hidden;
        height: 150px;
        width: 510px;
        text-align: center;
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
        border-bottom-right-radius: 300px;
        border-bottom-left-radius: 300px;
        /*Safari*/
        background: -webkit-radial-gradient(circle, #BA2300 10%, #7F0000 160%);
        background: radial-gradient(circle, #BA2300 10%, #7F0000 160%);
        box-shadow: 2px 2px 2px #000000;
      }

      .teeth-top {
        z-index: 2;
        position: relative;
        display: inline-block;
        height: 60px;
        width: 80px;
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
        border-bottom-right-radius: 300%;
        border-bottom-left-radius: 300%;
        /*Safari*/
        background: -webkit-radial-gradient(circle, white 40%, #1B1B1A 300%);
        background: radial-gradient(circle, white 40%, #1B1B1A 300%);
        box-shadow: 4px 4px 4px #000000;
      }

      .teeth-bottom {
        display: inline-block;
        margin-top: 30px;
        height: 60px;
        width: 80px;
        border-top-left-radius: 300%;
        border-top-right-radius: 300%;
        border-bottom-right-radius: 0px;
        border-bottom-left-radius: 0px;
        /*Safari*/
        background: -webkit-radial-gradient(circle, white 40%, #1B1B1A 300%);
        background: radial-gradient(circle, white 40%, #1B1B1A 300%);
        box-shadow: 4px 4px 4px #000000;
      }

      .tongue {
        z-index: 1;
        position: relative;
        margin: auto;
        margin-top: -120px;
        height: 160px;
        width: 210px;
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
        border-bottom-right-radius: 300%;
        border-bottom-left-radius: 300%;
        /*Safari*/
        background: -webkit-linear-gradient(rgba(125, 0, 0, 0.8) 0%, rgba(71, 0, 0, 1) 40%);
        background: linear-gradient(rgba(125, 0, 0, 0.8) 0%, rgba(71, 0, 0, 1) 40%);
        box-shadow: 8px 8px 8px #000000;
      }
