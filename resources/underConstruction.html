    <title>shasharala > under construction</title>
    <style>
      /*
      #############################
      ############FONTS############
      #############################
      */

      @font-face {
          font-family: 'ubuntu_mono';
          src: url('resources/fonts/ubuntu_mono/ubuntumono-regular_mod.eot');
          src: url('resources/fonts/ubuntu_mono/ubuntumono-regular_mod.eot?#iefix') format('embedded-opentype'),
               url('resources/fonts/ubuntu_mono/ubuntumono-regular_mod.woff') format('woff'),
               url('resources/fonts/ubuntu_mono/ubuntumono-regular_mod.ttf') format('truetype'),
               url('resources/fonts/ubuntu_mono/ubuntumono-regular_mod.svg#ubuntu_mono') format('svg');
          font-weight: normal;
          font-style: normal;
      }

      /*
      ##################################
      ############ANIMATIONS############
      ##################################
      */

      @keyframes colorTransition {
        0% {color: #800080;}
        25% {color: #004040;}
        50% {color: #804000;}
        75% {color: #004080;}
        100% {color: #800080;}
      }
        /*Safari & Chromium*/
      @-webkit-keyframes colorTransition {
        0% {color: #800080;}
        25% {color: #004040;}
        50% {color: #804000;}
        75% {color: #004080;}
        100% {color: #800080;}
      }

      /*
      #################################
      ############UNIVERSAL############
      #################################
      */

      body {
        color: #333333;
        background-color: #1B1B1A;
        text-align: center;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
      }

      span {
        font-family: "ubuntu mono", sans-serif;
      }

      .title {
        font-size: 123px;
        text-align: center;
        animation-name: colorTransitition;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        /*Safari & Chromium*/
        -webkit-animation-name: colorTransition;
        -webkit-animation-duration: 1s;
        -webkit-animation-iteration-count: infinite;
      }

      .text {
        font-size: 88px;
      }

      /*
      ############################
      ############FACE############
      ############################
      */

      .container {
        margin: auto;
        width: 700px;
        height: 400px;
        text-align: center;
      }

      .eye {
        display: inline-block;
        height: 150px;
        width: 200px;
        border-radius: 300px;
        background: -webkit-radial-gradient(circle, black 8%, red 8%, red 30%, white 30%, black 300%); /*SAFARI*/
        background: radial-gradient(circle, black 8%, red 8%, red 30%, white 30%, black 210%);
      }

      .mouth {
        margin: auto;
        overflow: hidden;
        height: 150px;
        width: 550px;
        text-align: center;
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
        border-bottom-right-radius: 300px;
        border-bottom-left-radius: 300px;
        background: radial-gradient(circle, #BA2300 10%, #7F0000 160%);
        /*SAFARI*/
        background: -webkit-radial-gradient(circle, #BA2300 10%, #7F0000 160%);
      }

      .teeth-top {
        z-index: 2;
        position: relative;
        display: inline-block;
        height: 60px;
        width: 80px;
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
        border-bottom-right-radius: 300%;
        border-bottom-left-radius: 300%;
        background: radial-gradient(circle, white 40%, #1B1B1A 300%);
        /*SAFARI*/
        background: -webkit-radial-gradient(circle, white 40%, #1B1B1A 300%);
      }

      .teeth-bottom {
        display: inline-block;
        margin-top: 30px;
        height: 60px;
        width: 80px;
        border-top-left-radius: 300%;
        border-top-right-radius: 300%;
        border-bottom-right-radius: 0px;
        border-bottom-left-radius: 0px;
        background: radial-gradient(circle, white 40%, #1B1B1A 300%);
        /*SAFARI*/
        background: -webkit-radial-gradient(circle, white 40%, #1B1B1A 300%);
      }

      .tongue {
        z-index: 1;
        position: relative;
        margin: auto;
        margin-top: -120px;
        height: 160px;
        width: 210px;
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
        border-bottom-right-radius: 300%;
        border-bottom-left-radius: 300%;
        background: linear-gradient(rgba(125, 0, 0, 0.8) 0%, rgba(71, 0, 0, 1) 40%);
        /*SAFARI*/
        background: -webkit-linear-gradient(rgba(125, 0, 0, 0.8) 0%, rgba(71, 0, 0, 1) 40%);
      }

    </style>
  </head>
  <body>
    <br \>
    <br \>
    <br \>
    <br \>
    <div class="container">
      <div class="eye"></div>
      &nbsp;
      &nbsp;
      &nbsp;

      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      <div class="eye"></div>
      <br />
      <br />
      <br />
      <br />
      <div class="mouth">
        <div class="teeth-top"></div>
        <div class="teeth-top"></div>
        <div class="teeth-top"></div>
        <div class="teeth-top"></div>
        <div class="teeth-top"></div>
        <div class="teeth-top"></div>
        <div class="teeth-bottom"></div>
        <div class="teeth-bottom"></div>
        <div class="teeth-bottom"></div>
        <div class="teeth-bottom"></div>
        <div class="teeth-bottom"></div>
      </div>
      <div class="tongue"></div>
    </div>
    <br \>
    <br \>
    <span class="title">shasharala.tk</span>
    <br \>
    <span class="text">will be back soon</span>
  </body>
</html>
